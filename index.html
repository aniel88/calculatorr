<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='main'>
        <div class='container'>
            <div class='display'>
                   <p class='show-text1'>...</p>
                    <p class='show-text2'></p>
            </div>
            <div class='numbers'>
                <div class="number"><p>9</p></div>
                <div class="number"><p>8</p></div>
                <div class="number"><p>7</p></div>
                <div class="number operation"><p>+</p></div>
                <div class="number"><p>6</p></div>
                <div class="number"><p>5</p></div>
                <div class="number"><p>4</p></div>
                <div class="number operation"><p>-</p></div>
                <div class="number"><p>3</p></div>
                <div class="number"><p>2</p></div>
                <div class="number"><p>1</p></div>
                <div class="number operation"><p>*</p></div>
                <div class="number"><p>0</p></div>
                <div class="number operation"><span class="calculate"><p>=</p></span></div>
                <div class="number operation"><p>/</p></div>
                <div class="number clear operation-clear"><p>Clear</p></div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
